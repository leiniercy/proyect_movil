<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div class="card" style="width: 22rem;">
    
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  style="height: 250px;" src="/img/samsung_logo_1.jpg" class="d-block w-100" alt="samsung logo">
          </div>
          <div class="carousel-item">
            <img style="height: 250px;" src="/img/samsung/samsung_s23.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img style="height: 250px;" src="/img/samsung/Galaxy_Z_Flip3_5g.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">Samsung</h5>
      <p class="card-text" style="text-align: center;">Celulares con diferentes características, pero todos tienen en común el alto nivel de sus terminaciones. Los celulares Samsung son reconocidos por su calidad, por su buen rendimiento y por tener las mejores cámaras. Los precios son para todos los presupuestos.</p>
      <div class="d-grid gap-2">
        <a href="#" class="btn btn-outline-primary">Visitar</a>
      </div>
    </div>
  </div>
